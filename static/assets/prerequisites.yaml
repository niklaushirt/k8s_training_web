kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: installer-default-default-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: waiops-install-aimanager-prerequisites
  namespace: default
spec:
  serviceAccountName: installer-default-default-admin
  template:
    spec:
      containers:
        - name: install
          image: niklaushirt/cp4waiops-tools:2.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "1256Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x


              echo "*****************************************************************************************************************************"
              echo " âœ… STARTING: Install CP4WAIOPS Prerequisites"
              echo "*****************************************************************************************************************************"
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸ“¥ Clone Repo https://github.com/niklaushirt/cp4waiops-deployer.git"
              git clone https://github.com/niklaushirt/cp4waiops-deployer.git -b 3.6_dev
              cd cp4waiops-deployer
              echo ""
              echo ""

              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸš€ Prepare Ansible"
              ansible-galaxy collection install community.kubernetes:1.2.1
              ansible-galaxy collection install kubernetes.core:2.2.3
              ansible-galaxy collection install cloud.common
              pip install openshift pyyaml kubernetes 
              echo ""
              echo ""


              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸš€ Starting Installation"
              ansible-playbook ./ansible/00_cp4waiops-install.yaml -e "config_file_path=./configs/cp4waiops-roks-aimanager-practicum-prereqs.yaml"
              echo ""
              echo ""
              echo "*****************************************************************************************************************************"
              echo " âœ… DONE"
              echo "*****************************************************************************************************************************"

              while true
              do
                sleep 1000
              done
      restartPolicy: Never
  backoffLimit: 4